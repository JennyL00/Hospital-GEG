<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="../css/estilos_cita.css" rel="stylesheet" />
    <title>Agendar una cita</title>
</head>

<body>
    <div>
        <iframe class="ifLayout" src="layout.html"></iframe>
    </div>
    <div class="cita_titulo" tabindex="0">
        <h1>AGENDAR CITA MÉDICA</h1>
    </div>

    <form>
        <fieldset>
            <legend>Datos del paciente</legend>
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" placeholder="Ingrese sus nombres completos" required
                    tabindex="1">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos completos"
                    required tabindex="2">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su e-mail (example@example.com)"
                    required tabindex="3">
            </div>
            <div class="form-group">
                <label for="calle-principal">Calle principal:</label>
                <input type="text" id="calle-principal" name="calle-principal"
                    placeholder="Ingrese la calle principal de su dirección" required tabindex="4">
            </div>
            <div class="form-group">
                <label for="calle-secundaria">Calle secundaria:</label>
                <input type="text" id="calle-secundaria" name="calle-secundaria"
                    placeholder="Ingrese la calle secundaria de su dirección" required tabindex="5">
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ingrese su ciudad" required tabindex="6">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia:</label>
                <select id="provincia" name="provincia" required tabindex="7">
                    <option value="">Seleccione una provincia</option>
                    <option value="azuay">Azuay</option>
                    <option value="bolivar">Bolívar</option>
                    <option value="canar">Cañar</option>
                    <option value="carchi">Carchi</option>
                    <option value="chimborazo">Chimborazo</option>
                    <option value="cotopaxi">Cotopaxi</option>
                    <option value="el-oro">El Oro</option>
                    <option value="esmeraldas">Esmeraldas</option>
                    <option value="galapagos">Galápagos</option>
                    <option value="guayas">Guayas</option>
                    <option value="imbabura">Imbabura</option>
                    <option value="loja">Loja</option>
                    <option value="los-rios">Los Ríos</option>
                    <option value="manabi">Manabí</option>
                    <option value="morona-santiago">Morona Santiago</option>
                    <option value="napo">Napo</option>
                    <option value="orellana">Orellana</option>
                    <option value="pastaza">Pastaza</option>
                    <option value="pichincha">Pichincha</option>
                    <option value="santa-elena">Santa Elena</option>
                    <option value="santo-domingo-de-los-tsachilas">Santo Domingo de los Tsáchilas</option>
                    <option value="sucumbios">Sucumbíos</option>
                    <option value="tungurahua">Tungurahua</option>
                    <option value="zamora-chinchipe">Zamora Chinchipe</option>
                </select>
            </div>
            <div class="form-group">
                <label for="celular">Número celular:</label>
                <input type="tel" id="celular" name="celular" placeholder="Ingrese su número de celular" required
                    tabindex="8">
            </div>
            <div class="form-group">
                <label for="convencional">Número convencional:</label>
                <input type="tel" id="convencional" name="convencional" placeholder="Ingrese su número convencional"
                    tabindex="9">
            </div>
        </fieldset>

        <fieldset>
            <legend>Datos de la cita</legend>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required tabindex="10">
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required tabindex="11">
            </div>
        </fieldset>

        <button type="submit" tabindex="12">AGENDAR CITA</button>
    </form>


</body>

</html>
